<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
    
        <label class="col-sm-2 col-form-label">Cake Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="CakeName"
            placeholder="Enter Cake Name">
        </div>
    
        <label class="col-sm-2 col-form-label">CakeType</label>
        <div class="col-sm-10">
           <select class="form-control" [(ngModel)]="CakeType">
            <option>--Select--</option>
             <option>CupCake</option>
             <option>SpongeCake</option>
             <option>CheeseCake</option>
            <option *ngFor="let caketypeName of CakeTypeList">
                {{caketypeName.CakeTypeName}}
            </option>
           </select>
        </div>
    
        
    
    </div>
    
    
    <button (click)="addCake()" *ngIf="Cake.CakeId==0" class="btn btn-primary">
        Add
    </button>
    
    <button (click)="updateCake()" *ngIf="Cake.CakeId!=0" class="btn btn-primary">
        Update
    </button>
