<div class="form-froup row">

    <label class="col-sm-2 col-form-label">CakeType Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CakeTypeName"
        placeholder="Enter CakeType Name">
    </div>
</div>

<button (click)="addCakeType()" *ngIf="caketype.CakeTypeId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateCakeType()" *ngIf="caketype.CakeType!=0" class="btn btn-primary">
    Update
</button>
